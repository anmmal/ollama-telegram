name: Deploy (Self-hosted)

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update venv deps (optional)
        shell: bash
        run: |
          cd "$GITHUB_WORKSPACE"
          if [ -d "venv" ]; then
            source venv/bin/activate
            [ -f requirements.txt ] && pip install -r requirements.txt
          fi

      - name: Restart bot (LaunchAgent)
        shell: bash
        run: |
          UID=$(id -u)
          launchctl kickstart -k gui/$UID/com.ark.ollama-telegram || true
          sleep 2
          pgrep -af "python.*bot.py" || true
