name: Deploy (self-hosted)

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Pull latest
        shell: bash
        run: |
          cd ~/ollama-telegram
          git fetch --all
          git reset --hard origin/main

      - name: Restart LaunchAgent
        shell: bash
        run: |
          launchctl kickstart -k gui/$(id -u)/com.ark.ollama-telegram || true
